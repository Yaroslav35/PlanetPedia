<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <style>
        .parent {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: auto;
        }

        .block {
            width: 250px;
            height: 250px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -125px 0 0 -125px;
        }
        .pic {
            text-align: center;
            color: red;
            font-size: 50px;
            margin-top: 50px;
        }
        .text {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24px;
            text-align: center;
            margin-top: -40px;
        }
    </style>
</head>
    <body>
        <section class="parent">
            <section class="block">
                <p class="pic"><i class="fa fa-warning"></i></p>
                <h1 class="text">Просмотр видео отключён в настройках!</h1>
            </section>
        </section>
    </body>
</html>
