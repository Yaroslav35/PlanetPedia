<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            header h1 {
                text-align: center;
                font-size: 46px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                margin-top: 10px;
            }
            .step {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }
            .general {
                width: 100%;
                margin: 0px 10px 0px 10px;
                background: #cccccc;
                border: 2px solid black;
                border-radius: 3px;
            }
            .step div p {
                margin-left: 10px;
                font-size: 28px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                text-align:center;
            }
            .step div img {
                margin-left: 10px;
                margin-bottom: 10px;
            }
            .centercontainer {
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Как пользоваться камерой?</h1>
        </header>
        <section class="step">
            <div class="general">
                <p>1. Убедись, что у тебя есть журнал "PlanetPedia"</p>
                <div class="centercontainer">
                    <img src="" alt="Картинка журнала PlanetPedia" height="300" />
                </div>
            </div>
        </section>
        <section class="step">
            <div class="general">
                <p>2. Открой в журнале страницу с интересующей тебя планетой</p>
                <div class="centercontainer">
                    <img src="" alt="Картинка страницы журнала PlanetPedia" height="300" />
                </div>
            </div>
        </section>
        <section class="step">
            <div class="general">
                <p>3. Найти штрихкод рядом с планетой</p>
                <div class="centercontainer">
                    <img src="" alt="Штрихкод на странице" height="300" />
                </div>
            </div>
        </section>
        <section class="step">
            <div class="general">
                <p>4. Открой камеру в приложении "PlanetPedia"</p>
                <div class="centercontainer">
                    <img src="" alt="Штрихкод на странице" height="300" />
                </div>
            </div>
        </section>
        <section class="step">
            <div class="general">
                <p>5. В приложении открывается нужная тебе страница!</p>
                <div class="centercontainer">
                    <img src="" alt="Страница в приложении" height="300" />
                </div>
            </div>
        </section>
    </body>
</html>
